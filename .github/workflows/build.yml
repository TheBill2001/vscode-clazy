name: Build

on:
  workflow_dispatch:
  push:
    tags:
      - v*
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build extension
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v6
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "npm"
          cache-dependency-path: "package-lock.json"
      - name: Installing dependencies
        run: npm install
      - name: Packaging
        run: npx vsce package
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: vscode-clazy-*.vsix
  publish:
    name: Publish extension
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v6
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "npm"
          cache-dependency-path: "package-lock.json"
      - name: Download artifact
        uses: actions/download-artifact@v5
      - name: Extract release notes
        id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v2
        with:
          release_notes_file: .RELEASE.md
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: vscode-clazy-*.vsix
          body_path: .RELEASE.md
      - name: Publish
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"

          npx vsce publish "vscode-clazy-${VERSION}.vsix" -p "${{ secrets.VSCE_TOKEN }}"
          npx ovsx publish "vscode-clazy-${VERSION}.vsix" -p "${{ secrets.OVSX_TOKEN }}"
